{% extends "blog/base.html" %} 
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="background: rgba(0, 0, 0, 0.6) !important;">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 text-white">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="text-white">Username:</label>
                                {{ form.username|add_class:"form-control bg-dark text-white" }}
                            </div>
                            <div class="form-group mb-4">
                                <label class="text-white">Password:</label>
                                {{ form.password|add_class:"form-control bg-dark text-white" }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="fas fa-key me-2"></i>Login
                            </button>
                        </form>
                        <div class="text-center pt-3" style="border-top: 1px solid rgba(255, 255, 255, 0.2);">
                            <small class="text-white">
                                Need an account? 
                                <a href="{% url 'register' %}" class="text-warning">Sign Up Now</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
