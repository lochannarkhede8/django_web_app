{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" style="background: rgba(0, 0, 0, 0.6) !important;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            {% if user.profile.image %}
                                <img class="rounded-circle" src="{{ user.profile.image.url }}" 
                                     style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #ffd700;">
                            {% endif %}
                            <h2 class="mt-3 mb-0 text-white">{{ user.username }}</h2>
                            <p class="text-light">{{ user.email }}</p>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset class="form-group mb-4">
                                <h3 class="border-bottom pb-2 mb-4 text-white">Profile Info</h3>
                                <div class="text-white">
                                    {{ u_form|crispy }}
                                    {{ p_form|crispy }}
                                </div>
                            </fieldset>
                            <div class="text-center">
                                <button class="btn btn-warning px-5" type="submit">
                                    <i class="fas fa-save me-2"></i>Update Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
.form-control {
    background-color: rgba(33, 37, 41, 0.8) !important;
    color: white !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
}
.form-control:focus {
    background-color: rgba(33, 37, 41, 0.9) !important;
    color: white !important;
    border-color: #ffd700 !important;
}
.form-label {
    color: white !important;
}
</style>
{% endblock %}
